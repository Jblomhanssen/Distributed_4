syntax = "proto3";

package ricart;

option go_package = "ricart/proto/proto;proto";

message RequestMessage {
  int32 node_id = 1;
  int64 timestamp = 2;
}

message ReplyMessage {
  int32 node_id = 1;
}

message Empty {}

service RicartService {
  rpc SendRequest(RequestMessage) returns (Empty);
  rpc SendReply(ReplyMessage) returns (Empty);
}
syntax = "proto3";

package ricart;

option go_package = "ricart/proto;proto";

message RequestMessage {
  int32 node_id = 1;
  int64 timestamp = 2;
}

message ReplyMessage {
  int32 node_id = 1;
}

message ReleaseMessage {
  int32 node_id = 1;
}

service RicartService {
  rpc SendRequest(RequestMessage) returns (ReplyMessage);
  rpc SendRelease(ReleaseMessage) returns (ReplyMessage);
}